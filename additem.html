        <link href="css/styles.css" rel="stylesheet" type="text/css" />

        <script src="js/main.js" type="text/javascript"></script>

    <body>
        <h1>My Set Lists</h1>
            <form action="#" method="post">
                <fieldset>
                    <legend><strong>Add a Song</strong></legend>
                        <ul>
                            <li>    
                                <label for="genre">Genre:</label>
                                    <select id="genre">
                                    <option value="0" selected="selected"></option>
                                    <option value="disco">Disco</option>
                                    <option value="funk">Funk</option>
                                    <option value="classrock">Classic Rock</option>
                                    <option value="80sAlt">80s Alt</option>
                                    <option value="hairmetal">Hair Metal</option>
                                    <option value="90sRock">90s Rock</option>
                                </select>
                            </li>
                            <li>
                                <label for="rating">Song Popularity:</label>
                                <input type="range" min="1" max="10" name="rating" type="range" />
                            </li>
                            <li>
                                Need to Learn?
                                <input type="checkbox" name="learn" id="learn" />
                            </li>
                            <li>
                                <label for="tempo">Tempo:</label>
                                <input type="text" name="tempo" id="tempo" value="" />
                            </li>
                            <li>
                                Notes:
                                <textarea name="notes" cols="40" rows="6"></textarea>
                            </li>
                            <li>
                                <input type="hidden" value="true" />
                            </li>
                    </ul>
        
            
         
            
            </fieldset>
        </form>
            <input type="submit" name="submitbutton" id="submitbutton" value="Add Song" />
            
        
    </body>
</html>
