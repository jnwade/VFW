<html lang="en" />
    <head>
    	 <!--Import our CSS Styles-->
        <link href='http://fonts.googleapis.com/css?family=Federant' rel='stylesheet' type='text/css'>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />

        <meta charset="utf-8">
        <meta name="description" content="Add Songs" />
        <meta name="author" content="Jonathan Wade"/>
        <meta name="keyword" content="set list creation, vfw, mobile development" />
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <meta name="viewport" content="target-densitydpi=device-dpi" />
        <meta name="HandheldFriendly" content="True" />
        <!-- <meta name="MobileOptimized" content="320" /> --> <!--Old School Way-->
        <meta name="robots" content="index, follow" />
        
        <!--[if lt IE 9]-->
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <!--[endif]-->
       
       <!--Document Title-->
        <title>Add Songs</title>    
    </head>
    
    <body>
        <!--Begin Form-->
        <h1>Set-Lister</h1>
            <form action="#" method="post" />
                  <legend><strong>Add a Song</strong></legend>
                    <ul>
                        <li>
                            <!--Genre drop down selector-->
                            <label for="genre"><strong>Genre:</strong></label>
                                <select id="genre" />
                                <option value="0" selected="selected"></option>
                                <option value="disco">Disco</option>
                                <option value="funk">Funk</option>
                                <option value="classrock">Classic Rock</option>
                                <option value="80sAlt">80s Alt</option>
                                <option value="hairmetal">Hair Metal</option>
                                <option value="90sRock">90s Rock</option>
                            </select>
                        </li>
                       
                        <li> <label for="title"><strong>Song Title:</strong></label> <input type="text" name="title" id="title" value="" /> </li>  <!--Song Name Input-->                     
                        <li> <label for="artist"><strong>Artist:</strong></label> <input type="text" name="artist" id="artist" value="" /> </li>  <!--Artist Name Input-->
                        
                        <li> 
                        	<label for="rating"><strong>Tempo:</strong></label> 
                        	<input type="range" min="50" max="200" name="rating" value="100" onchange="showValue(this.value)" /> 
                        	<span id="range">100</span> 
                        </li> <!--Tempo Slider-->
                        
                        <li> <label for="learn"><strong>Need to Learn?</strong></label> <label> <input type="radio" name="learn" value="yes" /> Yes</label> <label> <input type="radio" name="learn" value="no" /> No</label> </li> <!--Do we need to learn this song-->
                        <li> <label for="sing"><strong>Sing?</strong></label> <input type="checkbox" name="sing" id="sing" /> </li> <!--Are you singing this song-->
                        <li> <!-- Key Signature -->
                        	<label for="key"><strong>Key:</strong></label> 
                        	<input type="text" list="keys" name="key" id="key" value="" /> 
                        	<datalist id="keys">
							  <option value="A">
							  <option value="Bb">
							  <option value="B">
							  <option value="C">
							  <option value="C#">
							  <option value="D">
							  <option value="Eb">
							  <option value="E">
							  <option value="F">
							  <option value="F#">
							  <option value="G">
							  <option value="G#">
							</datalist>
                        </li> <!--Tempo Input-->
                        <li> <label for="notes"><strong>Notes:</strong></label> <textarea name="notes" cols="40" rows="6" ></textarea> </li><!--Special Notes and Reminders-->
                        <li> <input type="hidden" value="true" /> </li> <!--Hidden Field-->
                    </ul>
                    <!--Submission and Reset Buttons-->
                    <div>
	                    <input type="submit" name="submitbutton" id="submitbutton" value="Add Song" />
	                    <input type="reset" name="resetbutton" id="resetbutton" value="Clear" /> 
                    </div>           
                </form>
            <!--Call our JavaScript file-->
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
