    <body>
        <!--Begin Form-->
        <h1>Set-Lister</h1>
	    <div id="headerDiv">    
	        <nav id="addItemNav">
	        	<form method="link" action="#" id="viewList"> <input type="submit" value="View Set List"/>
	        	<form method="link" action="#" id="clearList"> <input type="submit" value="Clear Set List"/> 
	        	<!-- <form method="link" action="additem.html" /> <input type="submit" id="addNew" style="display:none;" value="Add Another Song"/> --> 

	        	<a href="additem.html" id="addNew" style="display:none;" >Add Another Song</a>
	
<!--

-->
	
	        </nav>
	    </div>
        <form action="#" method="post" id="mainForm">
	        <legend><strong>Add a Song</strong></legend>
	     	<ul>
	     		<li id="select"><label for="genre"><strong>Genre:</strong></label></li><!--Genre drop down selector-->
	            <li> <label for="title"><strong>Song Title:</strong></label> <input type="text" name="title" id="title" value="" /> </li>  <!--Song Name Input-->                     
	            <li> <label for="artist"><strong>Artist:</strong></label> <input type="text" name="artist" id="artist" value="" /> </li>  <!--Artist Name Input-->
	            
	            <li> <!--Tempo Slider-->
	            	<label for="tempo"><strong>Tempo:</strong></label> 
	            	<input type="range" min="50" max="200" name="tempo" id="tempo" value="100" onchange="showValue(this.value)" /> 
	            	<span id="range">100</span> 
	            </li> 
	            
	            <li> <label for="learn"><strong>Need to Learn?</strong></label> <label> <input type="radio" id="yes" name="learn" value="yes" /> Yes</label> <label> <input type="radio" id="no" name="learn" value="no" /> No</label> </li> <!--Do we need to learn this song-->
	            <li> <label for="sing"><strong>Sing?</strong></label> <input type="checkbox" name="sing" id="sing" /> </li> <!--Are you singing this song-->
	           
	            <li> <!-- Key Signature -->
	            	<label for="key"><strong>Key:</strong></label> 
	            	<input type="text" list="keys" name="key" id="key" value="" /> 
	                	<datalist id="keys">
						  <option value="A">
						  <option value="Bb">
						  <option value="B">
						  <option value="C">
						  <option value="C#">
						  <option value="D">
						  <option value="Eb">
						  <option value="E">
						  <option value="F">
						  <option value="F#">
						  <option value="G">
						  <option value="G#">
						</datalist>
	            </li> <!--Tempo Input-->
	           
	            <li> <label for="notes"><strong>Notes:</strong></label> <textarea name="notes" id="notes" cols="40" rows="6" ></textarea> </li><!--Special Notes and Reminders-->
	            <li> <input type="hidden" value="true" /> </li> <!--Hidden Field-->
	        </ul>
	            <!--Submission and Reset Buttons-->
	        <div id="footerDiv">
	            <input type="submit" name="submitButton" id="submitButton" value="Add Song" />
	            <input type="reset" name="resetButton" id="resetButton" value="Clear Form" /> 
	        </div>           
        </form>

        <script src="js/main.js" type="text/javascript"></script>
